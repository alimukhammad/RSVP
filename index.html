<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-family: 'Times New Roman', serif;
            text-align: center;
            color: #333;
        }

        h2 {
            font-family: 'Times New Roman', serif;
            text-align: center;
            color: #555;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .details {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .rsvp {
            text-align: center;
            margin-top: 20px;
        }

        .rsvp a {
            text-decoration: none;
            background-color: #008cba;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .rsvp a:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're invited!</h1>
        <h2>To the Summer Garden Party</h2>
        <div class="details">
            <p><strong>Date:</strong> Saturday, July 20th, 2024</p>
            <p><strong>Time:</strong> 4:00 PM - 8:00 PM</p>
            <p><strong>Location:</strong> Rosewood Gardens, 123 Main Street, Anytown</p>
        </div>
        <div class="rsvp">
            <a href="#">RSVP by July 15th</a>
        </div>
    </div>
</body>
</html>
